<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Prototype" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <title>Epic Essentials</title>
  <meta name="description" content="One stop shop for all of your Epic needs." />
  <link rel="stylesheet" href="assets/css/screen.css">
  <link rel="shortcut icon" href="favicon.ico?ref=epiccachebuster" />

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="Epic Essentials">
  <meta itemprop="description" content="One stop shop for all of your Epic needs.">
  <meta itemprop="image" content="https://mds-assets.s3.amazonaws.com/mds/card.png">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@mds">
  <meta name="twitter:title" content="Epic Essentials">
  <meta name="twitter:description" content="One stop shop for all of your Epic needs.">
  <meta name="twitter:creator" content="@mds">
  <meta name="twitter:image:src" content="https://mds-assets.s3.amazonaws.com/mds/card.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="Epic Essentials" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://flowk.it" />
  <meta property="og:image" content="https://mds-assets.s3.amazonaws.com/mds/card.png" />
  <meta property="og:description" content="One stop shop for all of your Epic needs." />
  <meta property="og:site_name" content="Epic Essentials" />

</head>
<body>

  <header>
    <div class="ee-nav">
      <ul>
        <li>epic essentials</li>
        <li><a href="#shirt" class="ee-nav--is-active">shirt</a></li>
        <li><a href="#hoodie">hoodie</a></li>
        <li><a href="#truckerhat">trucker hat</a></li>
        <!-- <li><a href="#">low hat</a></li> -->
        <li><a href="#beanie">beanie</a></li>
      </ul>
    </div>
    <div class="ee-product-info">
      <ul>
        <ul>
          <li class="ee-product-title shuffle">epic shirt</li>
          <li class="ee-product-price shuffle">$35</li>
        </ul>
        <p class="ee-product-style">select a color</p>
        <ul class="ee-inline">
          <li><a href="#">black</a></li>
          <li><a href="#">grey</a></li>
          <li><a href="#">white</a></li>
        </ul>
        <p class="ee-product-size">select a unisex size</p>
        <ul class="ee-inline">
          <li><a href="#">s</a></li>
          <li><a href="#">m</a></li>
          <li><a href="#">l</a></li>
          <li><a href="#">xl</a></li>
          <li><a href="#">xxl</a></li>
        </ul>
        <a href="#">add to cart</a>
      </ul>
    </div>
  </header>

  <footer>
    <div class="ee-social">
      <ul>
        <li><a href="#">instagram</a></li>
        <li><a href="#">facebook</a></li>
      </ul>
    </div>
    <div class="ee-legal">
      <p><span>&copy;</span>2017 epicurrence, inc</p>
    </div>
  </footer>

  <section>
    <div id="shirt" class="ee-big-product-container">
      <!-- small images -->
      <div class="ee-small-products">
        <img class="ee-small-product-1" alt="epic shirt" src="assets/img/product-shirt-small-1.jpg" />
        <img class="ee-small-product-2" alt="epic shirt" src="assets/img/product-shirt-small-2.jpg" />
      </div>
      <!-- big image -->
      <img alt="epic shirt" src="assets/img/product-shirt.jpg" />
    </div>

    <div id="hoodie" class="ee-big-product-container">
      <!-- small images -->
      <div class="ee-small-products">
        <img class="ee-small-product-1" alt="epic hoodie" src="assets/img/product-hoodie-small-1.jpg" />
        <img class="ee-small-product-2" alt="epic hoodie" src="assets/img/product-hoodie-small-2.jpg" />
      </div>
      <!-- big image -->
      <img alt="epic hoodie" src="assets/img/product-hoodie.jpg" />
    </div>

    <div id="truckerhat" class="ee-big-product-container">
      <!-- small images -->
      <div class="ee-small-products">
        <img class="ee-small-product-1" alt="epic trucker hat" src="assets/img/product-truckerhat-small-1.jpg" />
        <img class="ee-small-product-2" alt="epic trucker hat" src="assets/img/product-truckerhat-small-2.jpg" />
      </div>
      <!-- big image -->
      <img alt="epic truckerhat" src="assets/img/product-truckerhat.jpg" />
    </div>

    <div id="beanie" class="ee-big-product-container">
      <!-- small images -->
      <div class="ee-small-products">
        <img class="ee-small-product-1" alt="epic beanie" src="assets/img/product-beanie-small-1.jpg" />
        <img class="ee-small-product-2" alt="epic beanie" src="assets/img/product-beanie-small-2.jpg" />
      </div>
      <!-- big image -->
      <img alt="epic beanie" src="assets/img/product-beanie.jpg" />
    </div>
  </section>

</body>

<script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>

<script type="text/javascript" src="assets/js/index.js"></script>
